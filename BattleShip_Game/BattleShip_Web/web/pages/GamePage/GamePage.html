<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <title>Battle-Ship Game</title>
    
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="../../bootstrap/css/bootstrap.min.css">
    
    <!-- jQuery first, then Bootstrap JS -->
    <script type="text/javascript" src="../../jquery/jquery-3.2.1.min.js"></script>
    <script src="../../jquery/context-path-helper.js"></script>
    <script type="text/javascript" src="../../bootstrap/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="GamePage.js"></script>
    
    <style>
        body {
            background: url('../../images/background.jpeg') no-repeat;
            background-size: cover;
        }
        
        td {
            border: 1px solid grey;
            background-color: lightslategrey;
            opacity: 0.9;
        }
        
        div {
            text-align: center;
            vertical-align: middle;
        }
        
        .tile {
            text-align: center;
            vertical-align: top;
            font-size: 10px;
            background-color: lightgray;
            width: 35px;
            height: 35px;
            border-width: 3px;
            padding: 0px;
        }
    
    
    </style>

</head>


<div class="navbar navbar-inverse">
    
    <div class="container">
        
        <div class="navbar-header">
            
            <a href="" class="navbar-brand">Battle-Ship</a>
            
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                
                <span class="sr-only">Toggle Navigation</span>
                
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            
            </button>
        
        </div>
        
        <div class="collapse navbar-collapse">
            
            <ul class="nav navbar-nav">
                
                <li><a>Login</a></li>
                <li><a>Main</a></li>
                <li class="active"><a>Game</a></li>
            
            </ul>
        
        </div>
    
    </div>

</div>


<div class="container">
    
    <!--<div class="row">-->
    
    <table class="table">
        <!--Info Row-->
        <tr>
            <!--Player 1 Info-->
            <td id="PlayerInfo">
                <div>
                    <h2>Player Statistics:</h2>
                    <p><label id="PlayerName">Name: </label></p>
                    <p><label id="PlayerScore">Score: </label></p>
                    <p><label id="PlayerHit">Hits: </label></p>
                    <p><label id="PlayerMiss">Miss: </label></p>
                    <p><label id="PlayerAvgTime">Avg-Time: </label></p>
                    <p><label id="PlayerShips">Ships: </label></p>
                </div>
            </td>
            <!--Player 1 Mines-->
            <td id="MinesInfo">
                <h2>Mines:</h2>
                <div id="Mines">
                    <!--todo: Change to vV-->
                </div>
            </td>
            <!--Game Info-->
            <td id="GameInfo">
                <div>
                    <h1>Battle-Ship Game</h1>
                    <br>
                    <p><label id="TurnInfo" style="font-size: 200%">Waiting For Opponent To Connect..</label></p>
                    <p><label id="TurnNumber" style="font-size: 90%">Turn Number: 0</label></p>
                    <br>
                    <p><label id="AttackResult" style="font-size: 120%"></label></p>
                    <button value="Quit" id="Quit" name="Quit" onclick="QuitGame()">Exit Game</button>
                    <p><br></p>
                </div>
            </td>
            <!--Player 2 Info-->
            <td id="OpponentInfo">
                <div>
                    <h2>Enemy Statistics:</h2>
                    <p><label id="OpponentName">Name: </label></p>
                    <p><label id="OpponentScore">Score: </label></p>
                    <p><label id="OpponentHits">Hits: </label></p>
                    <p><label id="OpponentMiss">Miss: </label></p>
                    <p><label id="OpponentAvgTime">Avg-Time: </label></p>
                    <p><label id="OpponentShips">Ships: </label></p>
                </div>
            
            </td>
        </tr>
    </table>
    
    <table border="0" width="65%" ; style="margin-right: auto ; margin-left: auto;text-align: center">
        <tr style="font-size: 28px; font-weight: 300; line-height: 40px; margin: 0 0 16px;">
            <td id="ShipBoard">Ship-Board</td>
            <td id="HitBoard">Hits-Board</td>
        </tr>
    </table>

</div>
